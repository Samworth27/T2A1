es and tools"},{"t":"list_item","d":7,"p":{"lines":[250,251]},"v":"<strong>Working software</strong> <em>over</em> comprehensive documentation"},{"t":"list_item","d":7,"p":{"lines":[251,252]},"v":"<strong>Customer collaboration</strong> <em>over</em> contract negotiation"},{"t":"list_item","d":7,"p":{"lines":[252,253]},"v":"<strong>Responding to change</strong> <em>over</em> following a plan"}]},{"t":"heading","d":4,"p":{"lines":[256,257]},"v":"Agile Software Development Principles","c":[{"t":"list_item","d":7,"p":{"lines":[260,261],"index":1},"v":"1. Customer satisfaction by early and continuous delivery of valuable software."},{"t":"list_item","d":7,"p":{"lines":[261,262],"index":2},"v":"2. Welcome changing requirements, even in late development."},{"t":"list_item","d":7,"p":{"lines":[262,263],"index":3},"v":"3. Deliver working software frequently (weeks rather than months)"},{"t":"list_item","d":7,"p":{"lines":[263,264],"index":4},"v":"4. Close, daily cooperation between business people and developers"},{"t":"list_item","d":7,"p":{"lines":[264,265],"index":5},"v":"5. Projects are built around motivated individuals, who should be trusted"},{"t":"list_item","d":7,"p":{"lines":[265,266],"index":6},"v":"6. Face-to-face conversation is the best form of communication (co-location)"},{"t":"list_item","d":7,"p":{"lines":[266,267],"index":7},"v":"7. Working software is the primary measure of progress"},{"t":"list_item","d":7,"p":{"lines":[267,268],"index":8},"v":"8. Sustainable development, able to maintain a constant pace"},{"t":"list_item","d":7,"p":{"lines":[268,269],"index":9},"v":"9. Continuous attention to technical excellence and good design"},{"t":"list_item","d":7,"p":{"lines":[269,270],"index":10},"v":"10. Simplicity (the art of maximizing the amount of work not done) is essential"},{"t":"list_item","d":7,"p":{"lines":[270,271],"index":11},"v":"11. Best architectures, requirements, and designs emerge from self-organizing teams"},{"t":"list_item","d":7,"p":{"line
